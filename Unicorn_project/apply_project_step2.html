<!doctype html>
<html>
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/project.css">
<script type="text/ecmascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/ecmascript" src="js/login.js"></script>

</head>

<body>
	<div class="header clearfix">
    	<div class="top">
        	<img src="images/pclogo.png" alt="">
            
            <div class="tbtn">
            	<a href="#" class="new_pro">申请新项目</a>
                <span class="login">登录</span>/<span class="register">注册</span>
            </div>
            <p>企业成长的力量</p>
        </div>
    	<div class="main project2">
              <div class="step2">
                  <p class="tit"><span class="on"><i>1</i> 身份认证</span><span class="on marstyle"><i>2</i> 公司基础信息</span><span><i>3</i> 公司增信信息</span></p>
                  <form name="apply" class="apply2" method="post">
                      <div>
                      	  <label>公司名称 :</label>
                          <input type="text" >
                      </div>
                      <div>
                     	 <label>社会信用代码 :</label>
                          <input type="text" >
                      </div>
                      <div >
                     	 <label>成立时间 :</label>
                         <input type="text" name="/" class="" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})">
                      </div>
                      <div >
                     	 <label>法人姓名 :</label>
                          <input type="text">
                      </div>
                      <div >
                     	 <label>法人身份证号 :</label>
                          <input type="text">
                      </div>
                      <div >
                     	 <label>注册资本 :</label>
                          <input type="text" class="type1"><span>万元</span>
                      </div>
                      <div >
                     	 <label>实收资本 :</label>
                          <input type="text" class="type1"><span>万元</span>
                      </div>
                       <div>
                     	 <label>上年营业收入 :</label>
                          <input type="text" class="type1"><span>万元</span>
                      </div> 
                      <div>
                      	 <label>净利润 :</label>
                          <input type="text" class="type1"><span>万元</span>
                      </div>
                      <div >
                     	 <label>年缴税额 :</label>
                          <input type="text" class="type1"><span>万元</span>
                      </div>
                       <div>
                     	 <label>已有银行或机构借款 :</label>
                          <input type="text" class="type1"><span>万元</span>
                      </div>
                      <div>
                     	 <label>涉诉情况说明 :</label>
                         <textarea placeholder="没有请填无"></textarea>
                      </div>
                      <div class="last">
                     	 <label>财务报表 :</label>
                         <p class="rpro">（请先下载报表模版，填写完成后上传，仅支持excel）</p>
                         <p class="downloadbtn">财务报表模板下载</p>
                         <label class="upfile" for="file">上传</label>
                      	 <input type="file"  id="file"  hidden="hide">
                     </div>
                      <a class="sub_next">提 交</a>
                </form>
              </div>
        	
            
        </div>
        <div class="bottom">

            	<p>联系我们：yipeng.zheng@foriseholdings.com</p>
                <p>联系电话：400 123 456</p>

            </div>
            <div class="right">
