<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>项目提交流程</title>
<meta name="Keywords" content="" />
<meta name="Description" content="" />
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/project.css">
<script type="text/ecmascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/ecmascript" src="js/login.js"></script>
</head>

<body>
	<div class="header">
    	<div class="top">
        	<img src="images/pclogo.png" alt="">
            
            <div class="tbtn">
            	<a href="#" class="new_pro">申请新项目</a>
                <span class="login">登录</span>/<span class="register">注册</span>
            </div>
            <p>企业成长的力量</p>
        </div>
    	<div class="main project3">
              <div class="step3">
                  <p class="tit"><span class="on"><i>1</i> 身份认证</span><span class="on marstyle"><i>2</i> 公司基础信息</span><span class="on"><i>3</i> 公司增信信息</span></p>
                  <p class="tip">以下信息为非必填信息，请根据实际情况填写</p>
                  <form name="apply" class="apply3" method="post">
                      <div>
                      	  <label>是否属于新三板上市 ：</label>
                          <input type="radio" name="one" value="0">是
                          <input type="radio" name="one" value="1">否
                      </div>
                      <div class="code">
                     	 <label>6位股票代码 ：</label>
                          <input type="text" >
                      </div>
                      <div class="phone">
                     	 <label> 是否属于国家级高薪技术企业 ：</label>
                         <input type="radio" name="two" value="0">是
                         <input type="radio" name="two" value="1">否
                      </div>
                      <div >
                     	 <label>高薪技术企业证书编号 ：</label>
                          <input type="text">
                      </div>
                      <div >
                     	 <label>公司自由产权物业 ：</label>
                         <textarea></textarea>
                      </div>
                      <div >
                     	 <label>公司股东是否有国企 ：</label>
                         <input type="radio" name="three" value="0">是
                         <input type="radio" name="three" value="1">否
                      </div>
                      <div >
                     	 <label class="lef"> 公司是否接受过区、市级奖励 ：<br/>
						或补贴 </label>
                         <textarea></textarea>
                      </div>
                       <div>
                     	 <label>其他备注 ：</label>
                         <textarea></textarea>
                      </div>
                      <p class="tip3">补充资料上传（文件大小10M以内，支持JPG、PNG、EXCEL、DOC、RAR格式）</p>
                      <label class="upfile" for="file">上传</label>
                      <input type="file"  id="file"  hidden="hide">
                      <button class="sub">提交</button>
                </form>
              </div>
        	 
            
        </div>
        <div class="main successBox">
         	<div class="success">
              		<img src="images/fanish.png">
                    <p>您的项目已提交成功</p>
                    <p>工作人员会尽快审核所提交信息<br/>在个人中心可查询相关进度</p>
                    <a href="#">前往个人中心</a>
              </div>
         </div>
        <div class="bottom">
        	<div class="left">
            	<p>联系我们：yipeng.zheng@foriseholdings.com</p>
                <p>联系电话：400 123 456</p>
                <p>Copyright © 2017-2017 安泰联合国际商业保理有限公司</p>
            </div>
            <div class="right">
            	<p>安泰联合国际商业保理有限公司</p>
            </div>
        </div>
    </div>
</body>
</html>
